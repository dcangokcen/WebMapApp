<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Kaydedici</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-8 map-container">
        <div id="map"></div>
      </div>
      <div class="col-md-4 controls">
        <div>
          <button class="btn btn-primary" id="btnSave" (click)="savePoint()">Noktayı Kaydet</button>
          <button class="btn btn-primary" (click)="downloadJson()">İndir</button>
        </div>
        <div id="pointList">
          <ul class="list-group">
            <li *ngFor="let point of points" class="list-group-item" (click)="showMarker(point.lat, point.lng)">
              ID: {{ point.id }}
              - {{ point.dateTime }}
              <button class="btn btn-danger btn-sm float-right" (click)="deletePoint(point)">Noktayı Sil</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
